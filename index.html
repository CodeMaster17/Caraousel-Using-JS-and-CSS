<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caraousel using html, css and JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="caraousel-container">
      <div class="caraousel-slide">
        <img
          src="img/pexels-mike-136872.jpg"
          id="lastClone"
          alt=""
          class="image"
        />
        <img src="img/420121.jpg" alt="" class="image" />
        <img src="img/88378.jpg" alt="" class="image" />
        <img src="img/dubai cars.jpg" alt="" class="image" />
        <!-- <img src="img/" alt="" class="image" /> -->
        <!-- <img src="img/420121.jpg" id="firstClone" alt="" class="image" /> -->
      </div>
       <!-- Next and previous buttons -->
  <a class="prevBtn" onclick="plusSlides(-1)">prev</a>
  <a class="nextBtn" onclick="plusSlides(1)">next</a>
</div>
<script src="./javascript.js"></script>
</body>
</html>
